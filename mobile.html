<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <link rel="stylesheet" type="text/css" href="mobile.css">
    <script src="mobile.js"></script>
</head>

<body>
    <article class="celular">
        <section class="celular-page">
            <header class="celular-page-header">
                <section class="celular-page-header-title">
                    <h2>Tonight</h2>
                    <h6>Monday, November 25</h6>
                </section>
                <section class="celular-page-header-price">
                    $32
                </section>
            </header>
            <section class="celular-page-nav"></section>
            <section class="celular-page-options"></section>
        </section>
        <footer class="celular-actions">
            <section class="celular-actions__option celular-actions__option--active">
                <section>
                    Ho Home
                </section>
            </section>
            <section class="celular-actions__option">
                <section>
                    Co
                </section>
            </section>
            <section class="celular-actions__option">
                <section>
                    Lu
                </section>
            </section>
        </footer>
    </article>
    <article class="celular">
    </article>
</body>

</html>
