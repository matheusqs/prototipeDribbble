<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <link rel="stylesheet" type="text/css" href="mobile.css">
    <!-- <script src="mobile.js"></script> -->
</head>

<body>
    <article class="celular">
        <section class="celular-page">
            <header class="celular-page-header">
                <section class="celular-page-header-titles">
                    <h2 class="celular-page-header-titles__title">Tonight</h2>
                    <h6 class="celular-page-header-titles__subtitle">Monday, November 25</h6>
                </section>
                <section class="celular-page-header-price">
                    $32
                </section>
            </header>
            <section class="celular-page-nav">
                <section class="celular-page-nav__option celular-page-nav__option--active">Promotion</section>
                <section class="celular-page-nav__option">Free Drink</section>
                <section class="celular-page-nav__option">Happy Hour</section>
            </section>
            <section class="celular-page-options">
                <section class="celular-page-options-option">
                    <section class="celular-page-options-option__discount">
                        <p>30%</p>
                        <p>Discount</p>
                    </section>
                    <section class="celular-page-options-option-text">
                        <h1 class="celular-page-options-option-text__name">Blackbarry</h1>
                        <h6 class="celular-page-options-option-text__type">Fresh Drink</h6>
                    </section>
                </section>
            </section>
        </section>
        <footer class="celular-actions">
            <section class="celular-actions__option celular-actions__option--active">
                <section>
                    Ho Home
                </section>
            </section>
            <section class="celular-actions__option">
                <section>
                    Co
                </section>
            </section>
            <section class="celular-actions__option">
                <section>
                    Lu
                </section>
            </section>
        </footer>
    </article>
    <article class="celular">
        <section class="celular-page2">
            <section class="celular-page2-top">
                <section class="celular-page2-top__back">
                    &#60;
                </section>
            </section>
            <section class="celular-page2-content">
                <section class="celular-page2-content-first">
                    <section class="celular-page2-content-first-details">
                        <section class="celular-page2-content-first-details-text">
                            <h1 class="celular-page2-content-first-details-text__name">Menta Cocktail</h1>
                            <h6 class="celular-page2-content-first-details-text__type">Fresh Drink</h6>
                        </section>
                        <section class="celular-page2-content-first-details-description">
                            <section class="celular-page2-content-first-details-description__detail">
                                <p>15%</p>
                                <p>Alcohol</p>
                            </section>
                            <section class="celular-page2-content-first-details-description__detail">
                                <p>25%</p>
                                <p>Fruit</p>
                            </section>
                            <section class="celular-page2-content-first-details-description__detail">
                                <p>60%</p>
                                <p>Water</p>
                            </section>
                        </section>
                    </section>
                    <section class="celular-page2-content-first-quantity">
                        <section class="celular-page2-content-first-quantity-block">
                            <button class="celular-page2-content-first-quantity-block__button">+</button>
                            <p class="celular-page2-content-first-quantity-block__number">2</p>
                            <button class="celular-page2-content-first-quantity-block__button">-</button>
                        </section>
                    </section>
                </section>
                <section class="celular-page2-content-price">
                    <section class="celular-page2-content-price-block">
                        <p class="celular-page2-content-price-block__price">$8</p>
                        &nbsp;
                        <p class="celular-page2-content-price-block__text"> Price x Drink</p>
                    </section>
                    <section class="celular-page2-content-price-block">
                        <p class="celular-page2-content-price-block__price">$16</p>
                        &nbsp;
                        <p class="celular-page2-content-price-block__text"> Total Price</p>
                    </section>
                </section>
                <section class="celular-page2-content-pay"></section>
            </section>
        </section>
    </article>
</body>

</html>
